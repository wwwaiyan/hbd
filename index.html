<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Additional inline styles */
        .bg {
            background: url('background-image-url') center center/cover no-repeat fixed;
        }
    </style>
</head>

<body>
    <div class="chat">
        <div class="chat-title">
            <h1>AJINKYA DALVI</h1>
            <h2>@AJINKYA3D</h2>
            <figure class="avatar">
                <img src="https://bit.ly/2iAb20v" alt="Avatar">
            </figure>
        </div>
        <div class="messages">
            <div class="messages-content"></div>
        </div>
        <div class="message-box">
            <textarea type="text" class="message-input" placeholder="Type message here..."></textarea>
            <button type="submit" class="message-submit">Send</button>
        </div>
    </div>
    <div class="bg"></div>
    <script src="./script.js"></script>
</body>

</html>
